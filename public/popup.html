<!DOCTYPE html>
<html>
<head>
    <title>Email and Business Finder</title>
    <style>
        body { width: 300px; font-family: Arial, sans-serif; }
        .section { margin-bottom: 10px; }
        h3 { margin-bottom: 5px; }
        input { width: 100%; margin-bottom: 5px; }
        button { width: 100%; }
    </style>
</head>
<body>
    <div class="section">
        <h3>Emails Found:</h3>
        <p id="emails"></p>
    </div>
    <div class="section">
        <h3>LinkedIn Links:</h3>
        <p id="linkedin"></p>
    </div>
    <div class="section">
        <h3>Names Found:</h3>
        <p id="names"></p>
    </div>
    <div class="section">
        <h3>Domain Info:</h3>
        <p id="domain"></p>
    </div>
    <div class="section">
        <h3>Business Market:</h3>
        <p id="market"></p>
    </div>
    <div class="section">
        <h3>Add Prospect:</h3>
        <input type="text" id="prospectName" placeholder="Name">
        <input type="email" id="prospectEmail" placeholder="Email">
        <button id="addProspect">Add Prospect</button>
    </div>
    <div class="section">
        <h3>Prospects:</h3>
        <ul id="prospectList"></ul>
    </div>
    <div id="consent">
        <p>This extension collects and processes information from websites you visit. By clicking "I Agree", you consent to this data collection and processing.</p>
        <button id="giveConsent">I Agree</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
